loan_calc.page:
  path: '/loan-calc'
  defaults:
    _title: 'Mortgage Loan Payments'
    _controller: '\Drupal\loan_calc\Controller\LoanCalcController::page'
  requirements:
    _permission: 'access content'
loan_calc.settings:
  path: '/admin/config/system/loan-calc'
  defaults:
    _title: 'Loan Calculator settings'
    _form: '\Drupal\loan_calc\Form\LoanCalcConfigForm'
  requirements:
    _permission: 'administer site configuration'
